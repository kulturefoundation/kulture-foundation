name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  debug_layout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Show repo layout (safe debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Searching for package.json..."
          find . -maxdepth 6 -name package.json -print -exec dirname {} \;
      
      - name: Stop early (success)
        run: echo "Debug complete â€” check the Actions log for paths."
